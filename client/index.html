<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GoT Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">

    <style>
        [v-cloak] {
            display: none;
        }
    </style>

</head>

<body>
    <div id="got-app">
        <div>
            <input @keyup.enter="searchHandler" v-model="search" placeholder="Search for a character" type="text">
            <div style="color: rgb(253, 56, 56); font-style: italic" v-show="message">
                <h3>{{message}}</h3>
            </div>
        </div>

        <!-- search results -->
        <results-component v-show="!detailedResult" v-bind:results="results"></results-component>

        <moredetails-component v-show="detailedResult" v-bind:result="result"></moredetails-component>
        <!-- search history -->
        <history-component v-show="searched" v-bind:searched="searched"></history-component>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue@2.5.15/dist/vue.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/socket.io-client@2.1.0/dist/socket.io.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
