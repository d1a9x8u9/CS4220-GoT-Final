<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GoT Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <style>
        [v-cloak] {
            display: none;
        }
    </style>

</head>

<body class="bg-light">
    <div id="got-app" class="container">

        <h2 class="jumbotron text-center">Game of Thrones API</h2>

        <div id="searchAndNotifications" class="text-center">
            <input @keyup.enter="searchHandler" v-model="search" placeholder="ENTER A REGION EG. THE VALE, IRON ISLANDS, ETC" type="text">
            <div v-show="message">
                <h3>{{message}}</h3>
            </div>
        </div>

        <!-- search results -->
        <results-component id="resultsComponent" v-show="(!detailedResult && results) " v-bind:results="results"></results-component>

        <!-- detailed result-->
        <moredetails-component id="moreDetailsComponent" v-show="detailedResult" v-bind:result="result"></moredetails-component>

        <!-- search history -->
        <history-component id="historyComponent" v-show="searched.length && !detailedResult" v-bind:searched="searched"></history-component>

    </div>

    <script type="text/javascript" src="https://unpkg.com/vue@2.5.15/dist/vue.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/socket.io-client@2.1.0/dist/socket.io.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
